<div class="container mx-auto relative">
	<div class="flex flex-wrap">
		<!-- Inputs de cor hexadecimal -->
		<div class="w-2/12 z-10">
			<div class="bg-white p-6 rounded-lg shadow-lg">
				<h2 class="text-lg font-semibold mb-4">Configurações de Cor</h2>
				<div class="mb-4">
                    <label for="color1" class="block text-sm font-medium text-gray-700">Cor Primaria</label>
                    <input type="color" id="color1" name="color1" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" value="#0891B2" (input)="updatePrimaryColor($event)">
                  </div>
                  <div class="mb-4">
                    <label for="color2" class="block text-sm font-medium text-gray-700">Cor Secundaria</label>
                    <input type="color" id="color2" name="color2" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" value="#ff80b5" (input)="updateSecondaryColor($event)">
                  </div>
                  <div class="mb-4">
                    <label for="icone" class="block text-sm font-medium text-gray-700">Link Icone</label>
                    <input type="text" id="icone" name="icone" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" value="#000000" (input)="updateIconLink($event)">
                  </div>
			</div>
		</div>
		<!-- Quadrado para renderizar a página inicial da JORNEQ -->
		<div class="w-8/12 h-1/3 mb-6">
			<div class="relative isolate bg-white px-6">
				<header class="absolute inset-x-0 top-0 z-50">
					<nav aria-label="Global" class="flex items-center justify-between p-6 lg:px-8">
					  <div class="flex lg:flex-1">
						<a href="/" class="-m-1.5 p-1.5">
						  <span class="sr-only">LOGO JORNEQ</span>
						  <img
							alt="LOGO JORNEQ"
							src="https://tailwindui.com/plus/img/logos/mark.svg?color=cyan&shade=600"
							class="h-8 w-auto"
						  />
						</a>
					  </div>
					  <div class="flex lg:hidden">
						<button
						  type="button"
						  (click)="setMobileMenuOpen(true)"
						  class="-m-2.5 inline-flex items-center justify-center rounded-md p-2.5 text-gray-700"
						>
						  <span class="sr-only">Open main menu</span>
						  <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
							<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
						  </svg>
						</button>
					  </div>
					  <div class="hidden lg:flex lg:gap-x-12">
						<a *ngFor="let item of navigation" (click)="setPageOpen(item.rota)" class="text-sm font-semibold leading-6 text-gray-900">
						  {{ item.name }}
						</a>
					  </div>
					  <div class="hidden lg:flex lg:flex-1 lg:justify-end">
						<!-- Adicione outros elementos aqui, se necessário -->
					  </div>
					</nav>
					<div *ngIf="mobileMenuOpen" class="lg:hidden">
					  <div class="fixed inset-0 z-50"></div>
					  <div class="fixed inset-y-0 right-0 z-50 w-full overflow-y-auto bg-white px-6 py-6 sm:max-w-sm sm:ring-1 sm:ring-gray-900/10">
						<div class="flex items-center justify-between">
						  <a href="#" class="-m-1.5 p-1.5">
							<span class="sr-only">LOGO JORNEQ</span>
							<img
							  alt="LOGO JORNEQ"
							  src="https://tailwindui.com/plus/img/logos/mark.svg?color=cyan&shade=600"
							  class="h-8 w-auto"
							/>
						  </a>
						  <button
							type="button"
							(click)="setMobileMenuOpen(false)"
							class="-m-2.5 rounded-md p-2.5 text-gray-700"
						  >
							<span class="sr-only">Close menu</span>
							<svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
							  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
							</svg>
						  </button>
						</div>
						<div class="mt-6 flow-root">
						  <div class="-my-6 divide-y divide-gray-500/10">
							<div class="space-y-2 py-6">
							  <a
								*ngFor="let item of navigation"
								[routerLink]="item.rota"
								(click)="setMobileMenuOpen(false)"
								class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-50"
							  >
								{{ item.name }}
							  </a>
							</div>
							<div class="py-6">
							  <!-- Adicione outros elementos aqui, se necessário -->
							</div>
						  </div>
						</div>
					  </div>
					</div>
				  </header>
				<background-jorneq-component></background-jorneq-component>
				<div *ngIf="rotaAberta=='/jorneq'">
					<jorneq></jorneq>
				</div>
				<div *ngIf="rotaAberta=='/jorneq/participe'">
					<app-participe></app-participe>
				</div>
				<div *ngIf="rotaAberta=='/jorneq/contato'">
					<app-contato-jorneq></app-contato-jorneq>
				</div>
				<div *ngIf="rotaAberta=='/jorneq/sobre'">
					<app-sobre-jorneq></app-sobre-jorneq>
				</div>
				
				<div aria-hidden="true" class="absolute inset-x-0 -top-40 -z-10 transform-gpu overflow-hidden blur-3xl sm:-top-80">
					<div
						[ngStyle]="{'clip-path': 'polygon(74.1% 44.1%, 100% 61.6%, 97.5% 26.9%, 85.5% 0.1%, 80.7% 2%, 72.5% 32.5%, 60.2% 62.4%, 52.4% 68.1%, 47.5% 58.3%, 45.2% 34.5%, 27.5% 76.7%, 0.1% 64.9%, 17.9% 100%, 27.6% 76.8%, 76.1% 97.7%, 74.1% 44.1%)', 'background-color': primaryColor}"
						class="relative left-[calc(50%-11rem)] aspect-[1155/678] w-[36.125rem] -translate-x-1/2 rotate-[30deg] opacity-30 sm:left-[calc(50%-30rem)] sm:w-[72.1875rem]"
						></div>
				</div>
			</div>
		</div>
	</div>
</div>
