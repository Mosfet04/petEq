<div class="flex flex-wrap mt-4">
    <div class="w-full mb-12 px-4">
      <app-card-table
      [titulo]="'Lista atividades a ser mostrada na pagina inicial'"
      [barra] = "barra"
      [conteudo]="calendarioAtividadesLista"
      (conteudoAlterado)="atualizarConteudo($event)"
      (conteudoDeletado)="deletarConteudo($event)"
      (conteudoAdicionado)="adicionarConteudo($event)"	
      ></app-card-table>
    </div>
</div>
