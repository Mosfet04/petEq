<div class="relative isolate bg-white px-6 py-24 sm:py-32 lg:px-8">
  <div aria-hidden="true" class="absolute inset-x-0 -top-3 -z-10 transform-gpu overflow-hidden px-36 blur-3xl">
    <div
      style="clip-path: polygon(74.1% 44.1%, 100% 61.6%, 97.5% 26.9%, 85.5% 0.1%, 80.7% 2%, 72.5% 32.5%, 60.2% 62.4%, 52.4% 68.1%, 47.5% 58.3%, 45.2% 34.5%, 27.5% 76.7%, 0.1% 64.9%, 17.9% 100%, 27.6% 76.8%, 76.1% 97.7%, 74.1% 44.1%)"
      class="mx-auto aspect-[1155/678] w-[72.1875rem] bg-gradient-to-tr from-[#ff80b5] to-[#9089fc] opacity-30"
    ></div>
  </div>
  <div class="mx-auto max-w-2xl text-center lg:max-w-4xl">
    <h2 class="text-base font-semibold leading-7 text-cyan-600">Como participar?</h2>
    <p class="mt-2 text-4xl font-bold tracking-tight text-gray-900 sm:text-5xl">
      Escolha a melhor opção para você
    </p>
  </div>
  <p class="mx-auto mt-6 max-w-2xl text-center text-lg leading-8 text-gray-600">
    Existem duas formas de estar participando. Escolha a melhor opção para você e aproveite ao máximo a Jorneq.
  </p>
  <div class="mx-auto mt-16 grid max-w-lg grid-cols-1 sm:grid-cols-2 gap-6 sm:mt-20 lg:max-w-4xl">
    <div *ngFor="let tier of tiers; let tierIdx = index" class="w-full py-4">
      <div [ngClass]="classNames(
        tier.featured ? 'relative bg-gray-900 shadow-2xl' : 'bg-white/60 sm:mx-8 lg:mx-0',
        tier.featured ? '' : tierIdx === 0 ? 'rounded-t-3xl sm:rounded-b-none lg:rounded-bl-3xl lg:rounded-tr-none' : 'sm:rounded-t-none lg:rounded-bl-none lg:rounded-tr-3xl',
        'rounded-3xl p-8 ring-1 ring-gray-900/10 sm:p-10'
      )">
        <h3 [id]="tier.id" [ngClass]="classNames(tier.featured ? 'text-cyan-400' : 'text-cyan-600', 'text-base font-semibold leading-7')">
          {{ tier.name }}
        </h3>
        <p class="mt-4 flex items-baseline gap-x-2">
          <span [ngClass]="classNames(tier.featured ? 'text-white' : 'text-gray-900', 'text-5xl font-bold tracking-tight')">
            {{ tier.price }}
          </span>
        </p>
        <p [ngClass]="classNames(tier.featured ? 'text-gray-300' : 'text-gray-600', 'mt-6 text-base leading-7')">
          {{ tier.description }}
        </p>
        <ul role="list" [ngClass]="classNames(tier.featured ? 'text-gray-300' : 'text-gray-600', 'space-y-3 text-sm leading-6 sm:mt-10')">
          <li *ngFor="let feature of tier.features" class="flex gap-x-3">
            <svg [ngClass]="classNames(tier.featured ? 'text-cyan-400' : 'text-cyan-600', 'h-6 w-5 flex-none')" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
            </svg>
            {{ feature }}
          </li>
          <li *ngFor="let atention of tier.atention" class="flex gap-x-3">
            <i class="ml-2 mr-2 fa-solid fa-exclamation text-red-500"></i>
            {{ atention }}
          </li>
        </ul>   
        <a [href]="tier.href" [attr.aria-describedby]="tier.id" [ngClass]="classNames(
          tier.featured ? 'bg-cyan-500 text-white shadow-sm hover:bg-cyan-400 focus-visible:outline-cyan-500' : 'text-cyan-600 ring-1 ring-inset ring-cyan-200 hover:ring-cyan-300 focus-visible:outline-cyan-600',
          'mt-8 block rounded-md px-3.5 py-2.5 text-center text-sm font-semibold focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 sm:mt-10'
        )">
          Inscreva-se
        </a>
      </div>
    </div>
  </div>
</div>
