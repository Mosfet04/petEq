<div class="relative isolate px-6 py-24 sm:py-32 lg:px-8">
    <div class="mx-auto max-w-2xl text-center lg:max-w-4xl">
      <h2 class="text-base font-semibold leading-7 text-cyan-600">Duvidas?</h2>
      <p class="mt-2 text-4xl font-bold tracking-tight text-gray-900 sm:text-5xl">
        Procure um Petiano
      </p>
    </div>
    <ul role="list" class="divide-y divide-gray-100 mt-6">
      <li *ngFor="let person of people" class="flex justify-between gap-x-6 py-5">
        <div class="flex min-w-0 gap-x-4">
          <img [src]="person.imageUrl" alt="" class="h-12 w-12 flex-none rounded-full bg-gray-50" />
          <div class="min-w-0 flex-auto">
            <p class="text-sm font-semibold leading-6 text-gray-900">{{ person.name }}</p>
            <p class="mt-1 truncate text-xs leading-5 text-gray-500">{{ person.email }}</p>
          </div>
        </div>
        <div class="hidden shrink-0 sm:flex sm:flex-col sm:items-end">
          <p class="text-sm leading-6 text-gray-900">{{ person.role }}</p>
          <p *ngIf="person.lastSeen; else onlineTemplate" class="mt-1 text-xs leading-5 text-gray-500">
            Last seen <time [attr.dateTime]="person.lastSeenDateTime">{{ person.lastSeen }}</time>
          </p>
          <ng-template #onlineTemplate>
            <div class="mt-1 flex items-center gap-x-1.5">
              <div class="flex-none rounded-full bg-emerald-500/20 p-1">
                <div class="h-1.5 w-1.5 rounded-full bg-emerald-500"></div>
              </div>
              <p class="text-xs leading-5 text-gray-500">Online</p>
            </div>
          </ng-template>
        </div>
      </li>
    </ul>
  </div>
