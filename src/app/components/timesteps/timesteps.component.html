<div *ngIf="vertical">
  <mat-vertical-stepper>
    <div *ngFor="let i of dataAtividade">
      <mat-step [label]="i.nome" step="atividade">
        <p class="text-xs text-right leading-relaxed text-blueGray-500">{{i.data}} - {{i.local}}</p>
        <p class="text-base leading-relaxed text-blueGray-500">{{i.instrucoes}}</p>
      </mat-step>
    </div>
    
      
    <ng-template matStepperIcon="atividade">
      <mat-icon>call_end</mat-icon>
    </ng-template>
  </mat-vertical-stepper>
</div> 
<div *ngIf="vertical == false">
  <mat-horizontal-stepper>
    <div *ngFor="let i of dataAtividade">
      <mat-step [label]="i.nome" step="atividade">
        <p class="text-xs text-right leading-relaxed text-blueGray-500">{{i.data}} - {{i.local}}</p>
        <p class="text-base leading-relaxed text-blueGray-500">{{i.instrucoes}}</p>
      </mat-step>
    </div>
      
    <ng-template matStepperIcon="atividade">
      <mat-icon>call_end</mat-icon>
    </ng-template>
  </mat-horizontal-stepper>

</div>
