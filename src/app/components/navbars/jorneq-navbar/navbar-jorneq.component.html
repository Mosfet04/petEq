<header class="absolute inset-x-0 top-0 z-50">
  <nav aria-label="Global" class="flex items-center justify-between p-6 lg:px-8">
    <div class="flex lg:flex-1">
      <a href="/" class="-m-1.5 p-1.5">
        <span class="sr-only">LOGO JORNEQ</span>
        <img
          alt="LOGO JORNEQ"
          src="https://tailwindui.com/plus/img/logos/mark.svg?color=cyan&shade=600"
          class="h-8 w-auto"
        />
      </a>
    </div>
    <div class="flex lg:hidden">
      <button
        type="button"
        (click)="setMobileMenuOpen(true)"
        class="-m-2.5 inline-flex items-center justify-center rounded-md p-2.5 text-gray-700"
      >
        <span class="sr-only">Open main menu</span>
        <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
        </svg>
      </button>
    </div>
    <div class="hidden lg:flex lg:gap-x-12">
      <a *ngFor="let item of navigation" [routerLink]="item.rota" class="text-sm font-semibold leading-6 text-gray-900">
        {{ item.name }}
      </a>
    </div>
    <div class="hidden lg:flex lg:flex-1 lg:justify-end">
      <!-- Adicione outros elementos aqui, se necessário -->
    </div>
  </nav>
  <div *ngIf="mobileMenuOpen" class="lg:hidden">
    <div class="fixed inset-0 z-50"></div>
    <div class="fixed inset-y-0 right-0 z-50 w-full overflow-y-auto bg-white px-6 py-6 sm:max-w-sm sm:ring-1 sm:ring-gray-900/10">
      <div class="flex items-center justify-between">
        <a href="#" class="-m-1.5 p-1.5">
          <span class="sr-only">LOGO JORNEQ</span>
          <img
            alt="LOGO JORNEQ"
            src="https://tailwindui.com/plus/img/logos/mark.svg?color=cyan&shade=600"
            class="h-8 w-auto"
          />
        </a>
        <button
          type="button"
          (click)="setMobileMenuOpen(false)"
          class="-m-2.5 rounded-md p-2.5 text-gray-700"
        >
          <span class="sr-only">Close menu</span>
          <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>
      </div>
      <div class="mt-6 flow-root">
        <div class="-my-6 divide-y divide-gray-500/10">
          <div class="space-y-2 py-6">
            <a
              *ngFor="let item of navigation"
              [routerLink]="item.rota"
              (click)="setMobileMenuOpen(false)"
              class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-50"
            >
              {{ item.name }}
            </a>
          </div>
          <div class="py-6">
            <!-- Adicione outros elementos aqui, se necessário -->
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
